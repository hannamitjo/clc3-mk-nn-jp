apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: europe-central2-docker.pkg.dev/clc3v2-mk-nn-jp/clc/static-site
          ports:
            - containerPort: 8080
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: MINIO_ENDPOINT
              value: "http://localhost:9000"  # MinIO l√§uft im selben Pod
            - name: MINIO_ACCESS_KEY
              value: "minioadmin"
            - name: MINIO_SECRET_KEY
              value: "minioadmin"
            volumeMounts:
            - name: minio-storage
              mountPath: /data  # Dein App-Container kann auf MinIO-Daten zugreifen

          - name: minio
            image: minio/minio:latest
            args:
            - server
            - /data
            - "--console-address=:9001"
            ports:
            - containerPort: 9000 
            - containerPort: 9001  
            env:
            - name: MINIO_ACCESS_KEY
              value: "minioadmin"
            - name: MINIO_SECRET_KEY
              value: "minioadmin"
            volumeMounts:
            - name: minio-storage
              mountPath: /data

          volumes:
          - name: minio-storage
            emptyDir: {}
